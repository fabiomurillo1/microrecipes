<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Preferences</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .back-btn {
      display: block;
      margin: 1rem auto;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .preferences-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #e9f5ff;
      border: 1px solid #cde4f7;
      border-radius: 5px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
    }

    .rank {
      font-weight: bold;
      color: #007bff;
    }

    .count {
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Top 3 Dietary Preferences by Favorites</h1>

  <div class="preferences-container">
    <ul>
      {% for name, count in results %}
        <li>
          <span class="rank">{{ loop.index }}. {{ name }}</span>
          <span class="count">{{ count }} favorites</span>
        </li>
      {% endfor %}
    </ul>
  </div>

  <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>

</body>
</html>
