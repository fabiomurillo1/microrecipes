<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Recipe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select[multiple] {
      height: auto;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Create a New Recipe</h1>

  <form method="POST" action="/new_recipe">
    <input type="text" name="name" placeholder="Recipe Name" required>
    <textarea name="description" placeholder="Short Description" required></textarea>
    <input type="number" name="cookingtime" placeholder="Cooking Time (minutes)" required>
    <textarea name="instructions" placeholder="Instructions" required></textarea>

    <label for="preferences"><strong>Select Dietary Preferences:</strong></label>
    <select name="preferences" multiple size="5">
      {% for pref in all_preferences %}
        <option value="{{ pref.preferenceid }}">{{ pref.preferencename }}</option>
      {% endfor %}
    </select>

    <button type="submit">Submit Recipe</button>
  </form>

  <a href="/dashboard">Back to Dashboard</a>

</body>
</html>
